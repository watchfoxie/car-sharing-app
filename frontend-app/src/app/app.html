<mat-toolbar color="primary" class="flex gap-2">
  <button type="button" class="text-lg font-semibold uppercase" mat-button routerLink="/cars">Car Sharing</button>
  <span class="flex-auto"></span>
  <nav>
    @for (link of navLinks; track link.path) {
      <a
        mat-button
        routerLink="{{ link.path }}"
        routerLinkActive="font-semibold underline"
        [class.hidden]="!canDisplay(link)"
      >
        {{ link.label }}
      </a>
    }
  </nav>
  <span class="flex-auto"></span>
  @if (auth.isAuthenticated()) {
    <span class="mr-4">{{ auth.profile()?.fullName ?? auth.profile()?.email }}</span>
    <button type="button" mat-stroked-button color="accent" (click)="logout()">Logout</button>
  } @else {
    <button type="button" mat-flat-button color="accent" (click)="login()">Login</button>
  }
</mat-toolbar>

@if (auth.loading()) {
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
}

<main class="p-6 mx-auto max-w-7xl w-full">
  <router-outlet />
</main>
