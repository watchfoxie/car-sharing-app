# ArgoCD Application pentru Car Sharing App - Production Environment
# Canary Deployment Strategy cu Argo Rollouts

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: car-sharing-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/org/car-sharing-app.git
    targetRevision: main
    path: k8s/overlays/prod
    
  destination:
    server: https://kubernetes.default.svc
    namespace: car-sharing-prod
  
  syncPolicy:
    # Manual sync pentru production - require approval
    automated: null
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
---
# Argo Rollouts - Canary Deployment
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-gateway
  namespace: car-sharing-prod
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/org/car-sharing-api-gateway:main
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  
  strategy:
    canary:
      # Canary strategy configuration
      steps:
      - setWeight: 10
      - pause: {duration: 5m}
      - setWeight: 25
      - pause: {duration: 5m}
      - setWeight: 50
      - pause: {duration: 5m}
      - setWeight: 75
      - pause: {duration: 5m}
      
      # Analysis template pentru automatic rollback
      analysis:
        templates:
        - templateName: success-rate
        startingStep: 2
        args:
        - name: service-name
          value: api-gateway
      
      # Automatic rollback pe failure
      canaryService: api-gateway-canary
      stableService: api-gateway-stable
      trafficRouting:
        nginx:
          stableIngress: api-gateway-stable
          annotationPrefix: nginx.ingress.kubernetes.io
---
# Analysis Template pentru Canary
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: car-sharing-prod
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 1m
    successCondition: result >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc:9090
        query: |
          sum(rate(http_server_requests_seconds_count{job="{{args.service-name}}",status!~"5.."}[1m]))
          /
          sum(rate(http_server_requests_seconds_count{job="{{args.service-name}}"}[1m]))
  - name: latency
    interval: 1m
    successCondition: result <= 500
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus.monitoring.svc:9090
        query: |
          histogram_quantile(0.95, 
            sum(rate(http_server_requests_seconds_bucket{job="{{args.service-name}}"}[1m])) by (le)
          ) * 1000
