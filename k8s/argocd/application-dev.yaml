# ArgoCD Application pentru Car Sharing App - Development Environment

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: car-sharing-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/org/car-sharing-app.git
    targetRevision: develop
    path: k8s/overlays/dev
    
  destination:
    server: https://kubernetes.default.svc
    namespace: car-sharing-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
