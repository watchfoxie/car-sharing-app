# Test Configuration for Car Service
# Active profile: test
# Uses Testcontainers for PostgreSQL and Redis

spring:
  application:
    name: car-service-test

  # Datasource Configuration (Testcontainers @ServiceConnection)
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    # Testcontainers will override this with actual container JDBC URL
    url: jdbc:tc:postgresql:16-alpine:///car_sharing_test
    username: test
    password: test

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          '[time_zone]': UTC

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: car
    clean-disabled: false # Allow clean in tests

  # Redis Configuration (Testcontainers)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 1m # Shorter TTL for tests

  # Security Configuration (Mock OAuth2)
  security:
    oauth2:
      resourceserver:
        jwt:
          # Mock issuer for tests (no actual Keycloak)
          issuer-uri: http://localhost:9999/realms/test

# Eureka Discovery (Disabled for Tests)
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Config Server (Disabled for Tests)
spring.cloud.config:
  enabled: false
  discovery:
    enabled: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    '[com.services.car_service]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
    '[org.testcontainers]': INFO
    '[com.github.dockerjava]': WARN
