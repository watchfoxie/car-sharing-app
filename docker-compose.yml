services:
  postgres:
    image: postgres:15.15-alpine
    container_name: postgres-cs
    environment:
      POSTGRES_USER: csadmin
      POSTGRES_PASSWORD: csadmin123
      POSTGRES_DB: driver
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      LC_CTYPE: C.UTF-8
      LC_COLLATE: C.UTF-8
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - postgres
      - spring

  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: pgadmin-cs
    environment:
      PGADMIN_DEFAULT_EMAIL: csadmin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: csadmin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_LISTEN_PORT: 80
      PYTHONWARNINGS: "ignore::UserWarning:passlib.pwd,ignore::DeprecationWarning:pkg_resources"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - postgres
      - pgadmin

  eureka-server:
    image: eureka-server
    container_name: eureka-server-cs
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    ports:
      - "8761:8761"
    depends_on:
      pgadmin:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
    restart: unless-stopped
    networks:
      - spring

  driver-service:
    image: driver-service
    container_name: driver-service-cs
    build:
      context: .
      dockerfile: ./driver-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_JSON: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka"}}}}'
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/driver
      SPRING_DATASOURCE_USERNAME: csadmin
      SPRING_DATASOURCE_PASSWORD: csadmin123
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
    restart: unless-stopped
    networks:
      - postgres
      - spring

  customer-service:
    image: customer-service
    container_name: customer-service-cs
    build:
      context: .
      dockerfile: ./customer-service/Dockerfile
    ports:
      - "9091:9091"
    environment:
      SPRING_APPLICATION_JSON: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://eureka-server:8761/eureka"}}}}'
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/customer
      SPRING_DATASOURCE_USERNAME: csadmin
      SPRING_DATASOURCE_PASSWORD: csadmin123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      driver-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9091/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
    restart: unless-stopped
    networks:
      - postgres
      - spring

