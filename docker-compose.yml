services:
  postgres:
    image: postgres:15.15-alpine
    container_name: postgres-cs
    environment:
      POSTGRES_USER: csadmin
      POSTGRES_PASSWORD: csadmin123
      POSTGRES_DB: driver
      POSTGRES_INITDB_ARGS: "--username=csadmin --auth-host=scram-sha-256 --auth-local=scram-sha-256"
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      LC_CTYPE: C.UTF-8
      LC_COLLATE: C.UTF-8
    command: >
      sh -c "apk add --no-cache musl-locales && exec /usr/local/bin/docker-entrypoint.sh postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - postgres
      - spring

  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: pgadmin-cs
    environment:
      PGADMIN_DEFAULT_EMAIL: csadmin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: csadmin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_LISTEN_PORT: 80
      PYTHONWARNINGS: "ignore::UserWarning:passlib.pwd,ignore::DeprecationWarning:pkg_resources"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - postgres
      - pgadmin

