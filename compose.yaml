# Docker Compose pentru Car Sharing App - Mediu local complet
# Include: PostgreSQL, Redis, Kafka, Keycloak, Prometheus, Zipkin + toate microservicele
# Versiune optimizată cu limite de resurse, securitate îmbunătățită și dependențe corecte

services:
  # ==========================
  # Infrastructure Services
  # ==========================

  postgres:
    image: postgres:15.15-alpine
    container_name: car-sharing-postgres
    environment:
      POSTGRES_USER: csadmin
      POSTGRES_PASSWORD: csadmin123
      POSTGRES_DB: car_sharing_db
      POSTGRES_MULTIPLE_DATABASES: identity,car,pricing,rental,feedback
      KEYCLOAK_SCHEMA: keycloak
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      LC_CTYPE: C.UTF-8
      LC_COLLATE: C.UTF-8
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh:ro
    networks:
      - car-sharing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csadmin -d car_sharing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: car-sharing-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: csadmin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: csadmin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_LISTEN_PORT: 80
      PYTHONWARNINGS: "ignore::UserWarning:passlib.pwd,ignore::DeprecationWarning:pkg_resources"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - car-sharing-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

