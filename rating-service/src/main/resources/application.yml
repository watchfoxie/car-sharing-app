spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rating
    username: csadmin
    password: csadmin123
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
  application:
    name: rating-service
  jackson:
    serialization:
      write-dates-as-timestamps: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8086
  servlet:
    context-path: /rating-service

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    disable-swagger-default-url: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    com.usarbcs.rating: DEBUG
