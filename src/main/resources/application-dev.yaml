# Development Profile Configuration for Car Sharing Application
# This profile is active during local development

spring:
  application:
    name: car-sharing-app
  
  # Development database configuration (placeholder for PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/car_sharing_dev
    username: car_sharing_user
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate development settings
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway migration configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# SpringDoc OpenAPI - Development Configuration
springdoc:
  # Swagger UI customization
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    default-models-expand-depth: 3
    default-model-expand-depth: 3
    show-extensions: true
    show-common-extensions: true
    try-it-out-enabled: true
    filter: false
    syntax-highlight:
      activated: true
      theme: monokai
    # OAuth2 configuration for Swagger UI (Keycloak integration)
    oauth:
      client-id: car-sharing-swagger
      use-pkce-with-authorization-code-grant: true
  
  # OpenAPI documentation paths
  api-docs:
    path: /v3/api-docs
    enabled: true
  
  # Packages to scan for API endpoints
  packages-to-scan: com.services.car_sharing_app
  
  # Paths to include in documentation
  paths-to-match: /api/v1/**
  
  # Show actuator endpoints in documentation (dev only)
  show-actuator: true
  
  # API metadata
  version: v1.0.0-dev
  api-description: Car Sharing Application REST API - Development Environment

# Management endpoints configuration (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# Logging configuration for development
logging:
  level:
    root: INFO
    com.services.car_sharing_app: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true
