# Production Profile Configuration for Car Sharing Application

spring:
  application:
    name: car-sharing-app
  
  # Production database configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres-prod:5432/car_sharing}
    username: ${DB_USERNAME}
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate production settings
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway migration configuration
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    validate-on-migrate: true

# SpringDoc OpenAPI - Production Configuration
springdoc:
  # Swagger UI - DISABLED in production for security
  swagger-ui:
    enabled: false
  
  # OpenAPI documentation - Available but access controlled
  api-docs:
    path: /v3/api-docs
    enabled: true
  
  # Packages to scan
  packages-to-scan: com.services.car_sharing_app
  
  # Paths to match
  paths-to-match: /api/v1/**
  
  # Hide actuator endpoints from public documentation
  show-actuator: false
  
  # API metadata
  version: v1.0.0
  api-description: Car Sharing Application REST API - Production Environment

# Management endpoints - Restricted in production
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 0.1  # Sample 10% of traces in production

# Logging configuration for production
logging:
  level:
    root: WARN
    com.services.car_sharing_app: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/car-sharing-app/application.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  shutdown: graceful

# Security headers
spring.security:
  headers:
    frame-options: DENY
    content-type-options: nosniff
    xss-protection: 1; mode=block
