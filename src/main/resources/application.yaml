spring:
  application:
    name: car-sharing-app
  profiles:
    active: dev

# SpringDoc OpenAPI Configuration (Base)
springdoc:
  # Swagger UI
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  
  # OpenAPI documentation
  api-docs:
    path: /v3/api-docs
    enabled: true
  
  # Packages to scan
  packages-to-scan: com.services.car_sharing_app
  
  # Paths to match
  paths-to-match: /api/v1/**

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: when-authorized

# Server
server:
  port: 8080

