name: CI/CD Pipeline - Car Sharing App

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '25'
  NODE_VERSION: '22'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/car-sharing

jobs:
  # ==========================
  # Job 1: Build & Test Backend
  # ==========================
  build-backend:
    name: Build & Test Java Microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [discovery-service, config-service, api-gateway, identity-adapter, car-service, pricing-rules-service, rental-service, feedback-service]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -pl ${{ matrix.service }} -am -DskipTests --batch-mode

      - name: Run Unit Tests
        run: mvn test -pl ${{ matrix.service }} --batch-mode

      - name: Run Integration Tests
        run: mvn verify -pl ${{ matrix.service }} -Pfailsafe --batch-mode
        env:
          TESTCONTAINERS_RYUK_DISABLED: false

      - name: Generate Test Coverage Report
        run: mvn jacoco:report -pl ${{ matrix.service }} --batch-mode

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: |
            ${{ matrix.service }}/target/surefire-reports/
            ${{ matrix.service }}/target/failsafe-reports/
            ${{ matrix.service }}/target/site/jacoco/

      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.service }}
          path: '${{ matrix.service }}/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Check Code Coverage
        run: |
          echo "Checking code coverage for ${{ matrix.service }}"
          # Exemplu: verifică că acoperirea e > 80%
          # Poate fi extins cu jacoco:check în pom.xml

  # ==========================
  # Job 2: Build & Test Frontend
  # ==========================
  build-frontend:
    name: Build & Test Angular Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-app/package-lock.json

      - name: Install dependencies
        working-directory: frontend-app
        run: npm ci --legacy-peer-deps

      - name: Lint TypeScript
        working-directory: frontend-app
        run: npm run lint

      - name: Run Unit Tests
        working-directory: frontend-app
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless

      - name: Build for Production
        working-directory: frontend-app
        run: npm run build -- --configuration production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-app/dist/

  # ==========================
  # Job 3: Security Scanning
  # ==========================
  security-scan:
    name: Security Vulnerability Scanning
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'car-sharing-app'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload OWASP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/

  # ==========================
  # Job 4: Build Docker Images
  # ==========================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, security-scan]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [discovery-service, config-service, api-gateway, identity-adapter, car-service, pricing-rules-service, rental-service, feedback-service, frontend-app]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SPRING_PROFILE=${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}

      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ==========================
  # Job 5: Deploy to Dev
  # ==========================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Development (ArgoCD GitOps)
        run: |
          echo "Updating GitOps repository for development environment"
          # În practică, acest job ar face commit în repo-ul de GitOps cu noile tag-uri de imagini
          # ArgoCD va detecta automat schimbările și va face deploy
          
          # Exemplu conceptual:
          # git clone https://github.com/org/gitops-repo.git
          # cd gitops-repo/environments/dev
          # yq eval ".services.car-service.image = \"$NEW_IMAGE\"" -i values.yaml
          # git commit -am "Update car-service to $NEW_IMAGE"
          # git push

      - name: Wait for ArgoCD Sync
        run: |
          echo "Waiting for ArgoCD to sync..."
          # argocd app wait car-sharing-dev --health --timeout 600

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests on development environment"
          curl -f https://dev.carsharing.example.com/actuator/health || exit 1

  # ==========================
  # Job 6: Deploy to Staging
  # ==========================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/staging'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging (Blue/Green via ArgoCD)
        run: |
          echo "Deploying to staging with blue/green strategy"
          # ArgoCD va gestiona blue/green deployment automat
          # Configurația e în folderul k8s/staging/

      - name: Run Integration Tests on Staging
        run: |
          echo "Running full integration test suite on staging"
          # mvn verify -Pintegration-staging

      - name: Performance Tests
        run: |
          echo "Running performance tests with JMeter/Gatling"
          # gatling:test -Dgatling.simulationClass=CarSharingSimulation

  # ==========================
  # Job 7: Deploy to Production
  # ==========================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Manual Approval Required
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: devops-team
          minimum-approvals: 2

      - name: Deploy to Production (Canary via ArgoCD)
        run: |
          echo "Deploying to production with canary strategy"
          # ArgoCD + Argo Rollouts pentru canary deployment
          # 10% traffic -> 25% -> 50% -> 100% cu automatic rollback pe erori

      - name: Monitor Canary Metrics
        run: |
          echo "Monitoring canary deployment metrics"
          # Verifică error rate, latency, throughput în Prometheus
          # Dacă metricile sunt ok, promovează canary la 100%

      - name: Run Production Smoke Tests
        run: |
          echo "Running smoke tests on production"
          curl -f https://carsharing.example.com/actuator/health || exit 1

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2
        with:
          payload: |
            {
              "text": "Production deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Production deployment *${{ job.status }}* for commit ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ==========================
  # Job 8: Quality Gates
  # ==========================
  quality-gates:
    name: Quality Gates Check
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Test Coverage Threshold
        run: |
          echo "Enforcing minimum 80% code coverage"
          # Logic pentru verificare coverage din JaCoCo reports

      - name: Fail if Quality Gates not passed
        if: failure()
        run: |
          echo "Quality gates failed! Deployment blocked."
          exit 1
