# Global development environment overrides

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud: DEBUG

# Feature flags enabled in dev
features:
  new-pricing-engine: true
  advanced-search: true
  real-time-updates: true
